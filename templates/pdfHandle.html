                <div class="form-group">
                    <label class="text-center">Converted Text : </label>

                </div>

                <audio controls class="btn-block">
                    <source src="{{url_for('static',filename='output.mp3')}}" type="audio/mpeg">
                  </audio>
                {% elif pdfaudio%}
                <audio controls class="btn-block">
                    <source src="{{url_for('static',filename='convert.mp3')}}" type="audio/mpeg">
                  </audio> 
                {% else %}
                    <p> Please choose a file first to get the audio output </p>
                {% endif %}

                
                <form action="{{url_for('home')}}" method="post" class="my-3">
